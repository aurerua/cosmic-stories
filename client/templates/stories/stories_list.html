<template name="storiesList">
  <div class="col-md-6 col-md-offset-3 panel">
    <div class='submit'>
      {{> storySubmit}} <!-- form to submit a new story-->
    </div>
  </div>
  {{#if atLeastOneStory}}
  <div class="col-md-6 col-md-offset-3 panel">
    <div class="stories">
      {{> stories}}
    </div>
  </div>
  {{/ if}}
</template>

<template name="stories"> <!-- template use by the pagination package-->
  {{> pagesNav}}
  {{> pages}}
  {{> pagesNav}}
</template>
