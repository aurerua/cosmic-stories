<template name="storySubmit">
  <h2>So what is your story? How did you build your first app with Meteor?</h2>
    {{#autoForm collection="Stories" id="insertStoryForm" type="method" meteormethod="storyInsert"}}
    <fieldset>
      {{> afQuickField name='author'}}
      {{> afQuickField name='content' rows=6}}
    </fieldset>
    <div class="form-group">
      {{> reCAPTCHA}}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
</template>
