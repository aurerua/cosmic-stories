  <template name="storyItem">
    <div class="story">
      <div class="story-content">
        <h3>
          <span class="author">{{author}}</span>
          <span class="date"> {{localizedDateAndTime createdAt}}</span>
        </h3>
        <hr>
        <p><span class="pre" id="story-text">{{content}}</span></p>
      </div>
    </div>
  </template>
