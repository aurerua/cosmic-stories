<template name="storyItem">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title clearfix">
        <div class="author pull-left">{{author}}</div>
        <div class="date  pull-right"> {{localizedDateAndTime createdAt}}</div>
      </h3>
    </div>
    <div class="panel-body">
      <p><span class="pre" id="story-text">{{content}}</span></p>
    </div>
  </div>
</template>
